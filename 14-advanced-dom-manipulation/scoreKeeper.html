<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

    <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
    <p>Playing to: <span id="play-to-display">5</span></p>

    <script type="text/javascript" src="scoreKeeper.js"></script>
